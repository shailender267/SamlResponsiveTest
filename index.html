<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row bg-primary" >
			
			<div class="col-md-offset-1">
				<img class="logo" src='https://www.antheminc.com/cs/groups/wellpoint/@wp_news_main/documents/wlp_assets/d19l/mji2/~edisp/pw_e226255.jpg'>
			</div>
		</div>
		
	</div>

	<div class="container bodyClass">
		<div class="row">
		<div class="col-sm-6">
	
		</div>
		<div class="col-md-5">
			<form class="form-horizontal formClass">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-3 control-label">Username</label>
				    <div class="col-sm-8">
				      <input type="email" class="form-control" id="inputEmail3" placeholder="YourMail@outlook.com">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
				    <div class="col-sm-8">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <button type="submit" class="btn btn-default">Sign in</button>
				    </div>
				  </div>
			</form>
		</div>
	</div>

	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 footerClass">&copy;2018 Anthem Inc.| All Rights Reserved| <span>Legal Notice</span>| <span>Privacy Notice</span></div>
		</div>
	</div>
	

</body>
</html>
